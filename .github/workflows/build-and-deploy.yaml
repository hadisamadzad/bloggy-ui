name: ðŸš€ Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: ðŸš€ Deploy to Server - Run ${{ github.run_number }}
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: ðŸ”‘ SSH into Server for Preparation
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/bloggy
            rm -rf ./web
            echo "Cleared the deployment directory!"

      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“‚ Upload files to the server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./*" # Send all files
          target: "/home/${{ secrets.SERVER_USER }}/bloggy/web"

      - name: ðŸ”‘ SSH into Server & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/bloggy/web

            # Replace the environment variables
            #

            chmod +x deploy.sh
            sudo ./deploy.sh
